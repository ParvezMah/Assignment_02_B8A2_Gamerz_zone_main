<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9adb677e11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Style/styles.css">
    <title>Gamerz Zone By Parvez</title>
</head>
<body>
    <!-- Header Section  -->
    <header>
        <div class="header_container">
            <div class="logo">
                <img src="./images/Frame.png" alt="">
            </div>
            <ul>
                <li>About Us</li>
                <li>Developer</li>
            </ul>
        </div>
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner_content section_title">
            <h3 class="banner_title">PLAY LIKE THE <span class="special">G.O.A.T.</span></h3>
            <div class="banner_text">
                <p class="text"><i class="fa-solid fa-circle-play"></i> 1-Click instant play</p> 
                <p class="text"><i class="fa-solid fa-download"></i> No Download</p> 
                <p class="text"><i class="fa-solid fa-people-group"></i> 1000s of supported online games</p> 
            </div>
            <div class="btn_container">
                <button class="primary_btn">SIGN IN</button>
                <button class="primary_btn">GO ROGUE</button>
            </div>
        </div>
        <div class="banner_image">
            <img src="./images/Group 18.png" alt="">
        </div>
    </div>

    <main>

    </main>
    <footer>

    </footer>
